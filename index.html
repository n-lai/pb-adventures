  <body>
    <header class='header'>
      <h1>Princess & Babe Adventures</h1>
      <p>
        To my greatest supporter, best friend, and better half. Happy one year anniversary!
      </p>
    <hr/>
    </header>
    <div class="main">
      <div class="images">
        <div class="flip-3d">
          <figure>
            <div class="individual-image" style="background-image: url('http://res.cloudinary.com/dl8lhjvx0/image/upload/c_scale,w_1024/v1469130935/20150726_211424_erubjv.jpg')">
              <figcaption>
                <div class="">
                  <p>
                    Our adventure began with an app my cousin told me to download with her, and to be honest, I thought it was silly and nothing would come out of it. It was just a slow form of Tinder, and guys on Tinder are guys you'd at best only see once and never agin. Still, it served as a welcome ego boost every time I got a like and eased me back into the dating game that I was slightly hesitant to play.
                  </p>
                  <p>
                    I only wanted to test the waters, but then I met you and suddenly I was no longer dipping my foot because you had dragged me into the water with you, and against all expectations, instead of drowning, I found myself in the middle of my greatest adventure with you.
                  </p>

                </div>
              </figcaption>

            </div>
          </figure>
        </div>

        <div class="flip-3d" >
          <figure>
            <div class="individual-image"  style="background-image: url('http://res.cloudinary.com/dl8lhjvx0/image/upload/c_scale,w_1024/v1467673852/tgihzai4gsgmutwkxn8g.jpg')">
              <figcaption>
                <p>
                  I've had the most amazing year with you, from watching my favorite soccer team play at Levi's Stadium, to going from barely being able to balance on our snowboards on an easy run at Northstar to conquering our first double black diamond run at Kirkwood in just the span of a season, to fulfilling my longtime wish of spending a day at Disneyland running around like we were five years old again with Mouse Ears on and pigging out on Dole Whip when we got tired.
                </p>
              </figcaption>

            </div>
          </figure>
        </div>
        <div class="flip-3d">
          <figure>
            <div class="individual-image" style="background-image: url('http://res.cloudinary.com/dl8lhjvx0/image/upload/c_scale,w_1024/v1468996558/20160227_105956_cb7kqr.jpg')">
              <figcaption><p>Derpy Princess 2</p></figcaption>

            </div>
          </figure>
        </div>

        <div class="flip-3d">
          <figure>
            <div class="individual-image" style="background-image: url('http://res.cloudinary.com/dl8lhjvx0/image/upload/c_scale,w_1024/v1468996672/20160429_092227_hqqspg.jpg')">
              <figcaption><p>Disneyland, Disneyland!</p></figcaption>

            </div>
          </figure>
        </div>

        <div class="flip-3d">
          <figure>
            <div class="individual-image" style="background-image: url('http://res.cloudinary.com/dl8lhjvx0/image/upload/c_scale,w_1024/v1468996560/20160423_153856_eljbvd.jpg')">
              <figcaption><p>Happy Princess</p></figcaption>

            </div>
          </figure>
        </div>
        <div class="flip-3d">

            <div class="individual-image">
              <img src="queenstown.jpg" alt>
              <figcaption><p>Queenstown</p></figcaption>

            </div>

        </div>
